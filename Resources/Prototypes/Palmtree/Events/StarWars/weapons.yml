# ---------------------------------------------------------------------------- #
#                                 Base Weapons                                 #
# ---------------------------------------------------------------------------- #

- type: entity
  name: base blaster
  parent: BaseWeaponBattery
  id: BaseWeaponBlaster
  description: A blaster from star wars
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Battery/disabler.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-unshaded-0
          map: ["enum.GunVisualLayers.MagUnshaded"]
          shader: unshaded
    - type: Clothing
      sprite: Objects/Weapons/Guns/Battery/disabler.rsi
      quickEquip: false
      slots:
        - suitStorage
    - type: Gun
      fireRate: 2
      soundGunshot:
        collection: StarWarsBlasterFire
    - type: ProjectileBatteryAmmoProvider
      proto: BlasterProjectileRed
      fireCost: 100
    - type: MagazineVisuals
      magState: mag
      steps: 5
      zeroVisible: true
    - type: Appearance
    - type: Battery
      maxCharge: 1000
      startingCharge: 1000
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 100

